<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Licytacja - ${nazwa}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', Helvetica, sans-serif; }
        #countdown.red { color:#ff6464; }
        #price.up::after {
            content:'\25B2';
            color:#5cffb0;
            position:absolute;
            right:-0.6em;
            top:0;
            animation:rise 0.6s ease-out;
        }
        @keyframes rise {
            0% {transform:translateY(10px); opacity:0;}
            100% {transform:translateY(-10px); opacity:1;}
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#1e1e30] to-[#121220] text-gray-100" onload="startUpdates()">
<div class="backdrop-blur-sm bg-black/60 min-h-screen p-8">
    <div id="auction" class="bg-[#191926e6] p-8 rounded-xl max-w-2xl mx-auto shadow-xl">
        <h1 id="title" class="text-yellow-300 text-center font-semibold text-2xl mb-2">${nazwa} (${numer})</h1>
        <p id="desc" class="mb-4">${opis}</p>
        <img id="card-img" src="${obraz}" class="mx-auto mb-4 max-w-full" style="display:none"/>
        <h2 id="price" class="text-green-300 text-center font-bold text-6xl drop-shadow mb-4">${cena} PLN</h2>
        <div id="countdown" class="text-4xl font-semibold text-center mb-4 animate-pulse"></div>
        <h3 id="winner" class="text-green-400 text-center text-2xl font-bold" style="display:none"></h3>
        <h4 class="text-yellow-300 font-semibold mb-2">Historia licytacji:</h4>
        <ul id="history" class="list-none pl-0 space-y-1">
            ${historia}
        </ul>
    </div>
</div>
<script>
let historyData = [];
const perPage = 4;
let started = false;
let lastStart = null;
let lastPrice = null;
function startUpdates(){
    started = true;
    fetchData();
    setInterval(fetchData,3000);
    setInterval(updateCountdown,1000);
}
function fetchData(){
    fetch('aktualna_aukcja.json',{cache:'no-cache'}).then(r=>r.json()).then(data=>{
        const list = document.getElementById('history');
        const img = document.getElementById('card-img');

        if(!lastStart || lastStart !== data.start_time){
            historyData = [];
            end = null;
            document.getElementById('winner').style.display='none';
            document.getElementById('desc').style.display='block';
            document.getElementById('price').style.display='block';
            document.getElementById('history').style.display='block';
            lastPrice = null;
            lastStart = data.start_time;
            renderHistory();
        }

        document.getElementById('title').textContent = data.nazwa + ' (' + data.numer + ')';
        document.getElementById('desc').textContent = data.opis;
        const priceEl = document.getElementById('price');
        priceEl.textContent = data.ostateczna_cena.toFixed(2) + ' PLN';
        if(lastPrice !== null && data.ostateczna_cena > lastPrice){
            priceEl.classList.add('up');
            setTimeout(()=>priceEl.classList.remove('up'),600);
        }
        lastPrice = data.ostateczna_cena;

        if(data.obraz){
            img.src = data.obraz;
            img.style.display = 'block';
        }
        if(data.historia){
            historyData = data.historia.slice(-perPage);
            renderHistory();
        }
        auctionData = data;
        if(data.start_time){
            end = new Date(Date.parse(data.start_time) + data.czas*1000);
        }
    }).catch(()=>{});
}
let end = null;
let auctionData = null;
function updateCountdown(){
    if(!started) return;
    if(!end && auctionData && auctionData.start_time){
        end = new Date(Date.parse(auctionData.start_time) + auctionData.czas*1000);
    }
    const now = new Date();
    const diff = Math.floor((end - now)/1000);
    const div = document.getElementById('countdown');
    if(diff <= 10) div.classList.add('red');
    if(diff <= 0){
        div.textContent = 'KONIEC';
        if(auctionData){
            showWinner(auctionData);
        }
    }else{
        div.textContent = diff + ' s';
    }
}
function showWinner(data){
    const winnerEl = document.getElementById('winner');
    winnerEl.style.display='block';
    if(data.zwyciezca){
        winnerEl.textContent = `Gratulacje! Aukcję wygrał: ${data.zwyciezca} - ${data.nazwa}`;
    } else {
        winnerEl.textContent = 'Aukcja zakończona bez zwycięzcy';
    }
    document.getElementById('desc').style.display='none';
    document.getElementById('price').style.display='none';
    document.getElementById('history').style.display='none';
    document.getElementById('history').innerHTML='';
}

function renderHistory(){
    const list = document.getElementById('history');
    list.innerHTML = '';
    for(const [u,c,t] of historyData){
        const li = document.createElement('li');
        li.textContent = `${u} - ${c.toFixed(2)} PLN - ${t}`;
        list.appendChild(li);
    }
}
</script>
</body>
</html>
