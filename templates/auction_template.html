<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Licytacja - ${nazwa}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Helvetica, sans-serif;
            margin:0;
            background:linear-gradient(135deg,#1e1e30,#121220);
            color:#f0f0f0;
        }
        .overlay {
            backdrop-filter: blur(6px);
            background: rgba(0,0,0,0.55);
            min-height:100vh;
            padding:2em;
        }
        .card {
            background: rgba(25,25,38,0.9);
            padding:2em 2.5em;
            border-radius:16px;
            max-width:700px;
            margin:auto;
            box-shadow:0 15px 35px rgba(0,0,0,0.5);
        }
        h1,h2,h3 {
            color:#ffdf5e;
            margin-top:0;
            text-align:center;
            font-weight:600;
            letter-spacing:0.5px;
        }
        ul { padding-left:1em; list-style:none; }
        li { margin-bottom:0.5em; }
        .new-bid { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(-5px);} to{opacity:1; transform:translateY(0);} }
        #countdown {
            font-size:3em;
            margin-bottom:1em;
            animation:pulse 1s infinite;
            text-align:center;
            font-weight:600;
            color:#dddddd;
        }
        #winner {
            font-size:2.2em;
            font-weight:600;
            text-align:center;
            color:#5cffb0;
        }
        #countdown.red { color:#ff6464; }
        #price {
            font-size:7em;
            text-align:center;
            color:#5cffb0;
            text-shadow:0 0 10px rgba(92,255,176,0.7);
            position:relative;
        }
        #price.up::after {
            content:'\25B2';
            color:#5cffb0;
            position:absolute;
            right:-0.6em;
            top:0;
            animation:rise 0.6s ease-out;
        }
        @keyframes rise {
            0% {transform:translateY(10px); opacity:0;}
            100% {transform:translateY(-10px); opacity:1;}
        }
        @keyframes pulse {
            0% { transform:scale(1); }
            50% { transform:scale(1.1); }
            100% { transform:scale(1); }
        }
    </style>
</head>
<body onload="startUpdates()">
<div class="overlay">
    <div class="card" id="auction">
        <h1 id="title">${nazwa} (${numer})</h1>
        <p id="desc">${opis}</p>
        <img id="card-img" src="${obraz}" style="max-width:100%;display:none"/>
        <h2 id="price">${cena} PLN</h2>
        <div id="countdown"></div>
        <h3 id="winner" style="display:none"></h3>
        <h4>Historia licytacji:</h4>
        <ul id="history">
            ${historia}
        </ul>
    </div>
</div>
<script>
let historyData = [];
const perPage = 4;
let started = false;
let lastStart = null;
let lastPrice = null;
function startUpdates(){
    started = true;
    fetchData();
    setInterval(fetchData,3000);
    setInterval(updateCountdown,1000);
}
function fetchData(){
    fetch('aktualna_aukcja.json',{cache:'no-cache'}).then(r=>r.json()).then(data=>{
        const list = document.getElementById('history');
        const img = document.getElementById('card-img');

        if(!lastStart || lastStart !== data.start_time){
            historyData = [];
            end = null;
            document.getElementById('winner').style.display='none';
            document.getElementById('desc').style.display='block';
            document.getElementById('price').style.display='block';
            document.getElementById('history').style.display='block';
            lastPrice = null;
            lastStart = data.start_time;
            renderHistory();
        }

        document.getElementById('title').textContent = data.nazwa + ' (' + data.numer + ')';
        document.getElementById('desc').textContent = data.opis;
        const priceEl = document.getElementById('price');
        priceEl.textContent = data.ostateczna_cena.toFixed(2) + ' PLN';
        if(lastPrice !== null && data.ostateczna_cena > lastPrice){
            priceEl.classList.add('up');
            setTimeout(()=>priceEl.classList.remove('up'),600);
        }
        lastPrice = data.ostateczna_cena;

        if(data.obraz){
            img.src = data.obraz;
            img.style.display = 'block';
        }
        if(data.historia){
            historyData = data.historia.slice(-perPage);
            renderHistory();
        }
        auctionData = data;
        if(data.start_time){
            end = new Date(Date.parse(data.start_time) + data.czas*1000);
        }
    }).catch(()=>{});
}
let end = null;
let auctionData = null;
function updateCountdown(){
    if(!started) return;
    if(!end && auctionData && auctionData.start_time){
        end = new Date(Date.parse(auctionData.start_time) + auctionData.czas*1000);
    }
    const now = new Date();
    const diff = Math.floor((end - now)/1000);
    const div = document.getElementById('countdown');
    if(diff <= 10) div.classList.add('red');
    if(diff <= 0){
        div.textContent = 'KONIEC';
        if(auctionData){
            showWinner(auctionData);
        }
    }else{
        div.textContent = diff + ' s';
    }
}
function showWinner(data){
    const winnerEl = document.getElementById('winner');
    winnerEl.style.display='block';
    if(data.zwyciezca){
        winnerEl.textContent = `Gratulacje! Aukcję wygrał: ${data.zwyciezca} - ${data.nazwa}`;
    } else {
        winnerEl.textContent = 'Aukcja zakończona bez zwycięzcy';
    }
    document.getElementById('desc').style.display='none';
    document.getElementById('price').style.display='none';
    document.getElementById('history').style.display='none';
    document.getElementById('history').innerHTML='';
}

function renderHistory(){
    const list = document.getElementById('history');
    list.innerHTML = '';
    for(const [u,c,t] of historyData){
        const li = document.createElement('li');
        li.textContent = `${u} - ${c.toFixed(2)} PLN - ${t}`;
        list.appendChild(li);
    }
}
</script>
</body>
</html>
